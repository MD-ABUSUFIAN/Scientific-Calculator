<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculatorBody">
        <h2 class="casio">CASIO <sup>fx-82</sup></h2>
        
            <input type="text" id="display">
        
        <div class="calculatorKeys">
            <div class="cols1">
                <button type="button" value="AC" class="clear">AC</button>
                <button type="button" value="Sin">Sin</button>
                <button type="button" value="Cos">Cos</button>
                <button type="button" value="tan">tan</button>
                <button type="button" value="e">e</button>
            </div>
            <div class="cols2">
                <button type="button" value="x!">x!</button>
                <button type="button" value="π">π</button>
                <button type="button" value="log">log</button>
                <button type="button" value="√">√</button>
                <button type="button" value="χY">χY</button>
            </div>
            <div class="cols3">
                <button type="button" value="(">(</button>
                <button type="button" value="7">7</button>
                <button type="button" value="4">4</button>
                <button type="button" value="1">1</button>
                <button type="button" value="0">0</button>
            </div>
            <div class="cols4">
                <button type="button" value=")">)</button>
                <button type="button" value="8">8</button>
                <button type="button" value="5">5</button>
                <button type="button" value="2">2</button>
                <button type="button" value=".">.</button>
            </div>
            <div class="cols5">
                <button type="button" value="%">%</button>
                <button type="button" value="9">9</button>
                <button type="button" value="6">6</button>
                <button type="button" value="3">3</button>
                <button type="button" value="=" class="equal">=</button>
            </div>
            <div class="cols6">
                <button type="button" class="delete" value="DEL">DEL</button>
                <button type="button" value="/">/</button>
                <button type="button" value="*">*</button>
                <button type="button" value="-">-</button>
                <button type="button" value="+">+</button>
            </div>
            
        </div>
    </div>
    <script src="/calculator.js"></script>
</body>
</html>
